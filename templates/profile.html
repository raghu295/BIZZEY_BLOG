{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- ======= profile Section ======= -->
<section class="vh-150" style="background-color: #eee;">

<div class="container rounded bg-white mt-5 mb-5">
     {% for message in messages %}
                <div class="alert alert-warning">
                  <a class="close" href="#" data-dismiss ="alert">x</a>
                  {{ message }}
                </div>
                {% endfor %}
    <form action="{% url 'profile_page' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
    <div class="row">
        <div class="col-md-4 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5">
                <img class="rounded-circle mt-5" width="200px"
                     src="{{ profile.profile_image }}">
                <span class="text-black-50">{{ request.user.email }}</span>
                <span> </span>
                <br>
                <label class="labels">Upload new image<input type="file" class="form-control" name="profile_image" />

            </div>
        </div>
        <div class="col-md-8 border-right">
            <div class="p-3 py-5">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-right">Profile Settings</h4>
                </div>
                <div class="row mt-2">
                    <div class="col-md-6"><label class="labels">Name</label><input type="text" class="form-control" placeholder="first name" value="{{ profile.firstname }}" disabled></div>
                    <div class="col-md-6"><label class="labels">Surname</label><input type="text" class="form-control" value="{{ profile.lastname }}" placeholder="surname" disabled></div>
                </div>
                <div class="row mt-3">
                    <div class="col-md-12"><label class="labels">Mobile Number</label><input name="contact" type="text" class="form-control" placeholder="enter phone number" value="{{ profile.contact }}"></div>
                    <div class="col-md-12"><label class="labels">Address</label><input name="address" type="text" class="form-control" placeholder="enter address" value="{{ profile.address }}"></div>
                </div>
                <div class="mt-5 text-center">
                    <button class="btn btn-primary profile-button" type="submit">Update Profile</button></div>
            </div>
        </div>
    </div>
    </form>
</div>
</section>
{% endblock %}
