{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="vh-150" style="background-color: #5c5c5c;">
    <div class="container h-100" style="margin: 30px">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-12 col-xl-7 order-2 order-lg-1">

                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">INQUIRY FORM</p>

                  <form method="post" class="mx-1 mx-md-4"  enctype = "multipart/form-data" >
                    {% csrf_token %}
                    {{ form.as_p }}

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button type="submit" class="btn btn-primary btn-lg">Send Email</button>
                    </div>

                  </form>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

{% endblock %}
